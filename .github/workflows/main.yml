name: Katabump Auto Renew

on:
  schedule:
    - cron: "0 1 * * *"   # æ¯å¤© UTC 01:00ï¼ˆåŒ—äº¬æ—¶é—´ 09:00ï¼‰
  workflow_dispatch:

jobs:
  renew:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: ğŸ” Run renew script (every 4 days)
        env:
          KATABUMP_EMAIL: ${{ secrets.KATABUMP_EMAIL }}
          KATABUMP_PASSWORD: ${{ secrets.KATABUMP_PASSWORD }}
        run: |
          DAY=$(date +%s)
          MOD=$(( DAY / 86400 % 4 ))
          if [ "$MOD" -eq 0 ]; then
            echo "âœ… Today is renew day"
            python renew.py
          else
            echo "â­ï¸ Not renew day, skip"
          fi