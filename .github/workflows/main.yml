name: Renew Katabump

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '0 0 */3 * *'  # 每三天运行一次
  push:
    paths:
      - 'renew.py'

jobs:
  renew:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Playwright
        run: |
          pip install playwright
          playwright install chromium

      # 确保插件在 extensions/captcha-solver 目录
      - name: Prepare Captcha Extension
        run: |
          mkdir -p extensions/captcha-solver
          unzip -o captcha.crx -d extensions/captcha-solver || true
          ls -R extensions

      - name: Run renew script
        env:
          KATABUMP_EMAIL: ${{ secrets.KATABUMP_EMAIL }}
          KATABUMP_PASSWORD: ${{ secrets.KATABUMP_PASSWORD }}
          KATABUMP_SERVER_ID: ${{ secrets.KATABUMP_SERVER_ID }}
        run: xvfb-run -a python renew.py

      - name: Upload screenshot on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: katabump_error_screenshot
          path: |
            *.png

      - name: 上传错误截图
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshots
          path: |
            *.png