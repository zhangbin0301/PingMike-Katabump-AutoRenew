name: Renew Katabump VPS

on:
  schedule:
    - cron: '0 0 */3 * *' # æ¯ 3 å¤©æ‰§è¡Œä¸€æ¬¡
  workflow_dispatch:

jobs:
  renew:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: ğŸ”„ Run Renew Script
        env:
          KATABUMP_EMAIL: ${{ secrets.KATABUMP_EMAIL }}
          KATABUMP_PASSWORD: ${{ secrets.KATABUMP_PASSWORD }}
          KATABUMP_SERVER_ID: ${{ secrets.KATABUMP_SERVER_ID }}
        run: |
          mkdir -p screenshots
          python renew.py

      - name: ğŸ“¤ Upload Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots