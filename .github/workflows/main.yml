name: Renew Katabump

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '0 0 */3 * *'  # 每三天运行一次
  push:
    paths:
      - 'renew.py'

jobs:
  renew:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Playwright
        run: |
          pip install playwright
          playwright install chromium

      - name: Download captcha solver extension
        run: |
          mkdir -p extensions
          curl -L -o captcha.crx "https://clients2.google.com/service/update2/crx?response=redirect&prodversion=115.0&x=id%3Dhlifkpholllijblknnmbfagnkjneagid%26installsource%3Dondemand%26uc"
          # 先尝试直接解压
          unzip captcha.crx -d extensions/captcha-solver || {
            echo "direct unzip failed, parsing extra bytes..."
            # 获取提示的 extra bytes 数字
            EXTRA=$(unzip -l captcha.crx 2>&1 | grep 'extra bytes' | awk '{print $1}')
            SKIP=$((EXTRA + 1))
            echo "Skipping $SKIP bytes from head"
            tail -c +"$SKIP" captcha.crx > captcha.zip
            unzip captcha.zip -d extensions/captcha-solver
          }
          ls -R extensions/captcha-solver

      - name: Run renew script
        env:
          KATABUMP_EMAIL: ${{ secrets.KATABUMP_EMAIL }}
          KATABUMP_PASSWORD: ${{ secrets.KATABUMP_PASSWORD }}
          KATABUMP_SERVER_ID: ${{ secrets.KATABUMP_SERVER_ID }}
        run: python renew.py

      - name: Upload screenshot on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: katabump_error_screenshot
          path: |
            *.png

      - name: 上传错误截图
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshots
          path: |
            *.png